<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<title></title>
		<meta
			charset="utf-8"
			name="viewport"
			content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
		/>
		<link rel="stylesheet" href="assets/style.css" />
	</head>

	<body>
		<nav>
			<span id="home" class="active">首页</span>
			<span id="about">关于</span>
			<span id="timeline">历程</span>
			<span id="website">站点</span>
			<img src="assets/images/play.svg" id="music" alt="music" />
			<img src="assets/images/sun.svg" id="darkMode" alt="darkMode" />
		</nav>

		<main class="scrollbar">
			<section title="home">
				<img id="image" />
				<img id="avatar" onclick="alert('戳我干嘛 ￣へ￣')" />
				<div id="info">
					<h2></h2>
					<h4></h4>
				</div>
				<div id="icon"></div>
			</section>
			<section title="about">
				<div class="item">
					<h3># 关于我</h3>
					<div id="aboutMe" style="text-indent: 2em"></div>
					<h3># 特别感谢</h3>
					<h5>
						- 图标来自:
						<a
							href="https://github.com/Remix-Design/RemixIcon"
							target="_blank"
							style="text-decoration: underline"
						>
							REMIX ICON
						</a>
					</h5>
					<h5>
						- 字体来自:
						<a
							href="https://github.com/ButTaiwan/gensen-font"
							target="_blank"
							style="text-decoration: underline"
						>
							源泉圆体
						</a>
					</h5>
				</div>
				<div id="project" class="item">
					<h3># 项目地址</h3>
					<div>
						<a href="https://gitee.com/uninto/homePage" target="_blank">
							<img src="assets/images/gitee-fill.svg" alt="gitee" />
						</a>
						<a href="https://github.com/uninto/homePage" target="_blank">
							<img src="assets/images/github-fill.svg" alt="github" />
						</a>
					</div>
				</div>
			</section>
			<section title="timeline">
				<div class="item">
					<ul id="line"></ul>
				</div>
			</section>
			<section title="website">
				<ul id="site"></ul>
			</section>
		</main>
		<footer></footer>
		<audio preload="load" id="music" loop="loop">
			<!-- 未来音乐链接可能会失效，可自行更换 -->
			<source src="https://uninto.com/runfree.mp3" />
		</audio>
		<script src="assets/index.js"></script>
	</body>
</html>
